<!DOCTYPE html>
<html lang="en">
  <head>
    {{template "general/header"}}
  </head>
  <body>
    <main class="min-h-screen flex bg-whitebg">
      <div
        class="block max-w-md md:w-96 w-80 bg-white border border-karl rounded-sm shadow-lg m-auto p-6 space-y-5">
        <div class="space-y-1">
          <h1 class="text-center text-xl font-semibold">Welcome to kanban app</h1>
          <p class="text-center">Track your work easier with Kanban App</p>
        </div>
        <div class="grid grid-cols-1">
          <a href="/register">
            <button
              class="w-full text-white bg-blue hover:bg-hoverBlue focus:ring-4 focus:ring-blue-300 transition duration-150 rounded-sm text-sm px-5 py-2.5 mr-2 mb-2">
              Register
            </button>
          </a>
          <a href="/login">
            <button
              class="w-full text-blue border border-blue hover:bg-hoverBlue hover:text-white transition-all duration-200 focus:ring-4 focus:ring-blue-300 transition duration-150 rounded-sm text-sm px-5 py-2.5 mr-2 mb-2">
              Login
            </button>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
